<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h2>Customer Churn Prediction</h2>

    <form method="POST">

        <label>Tenure (months)</label>
        <input type="number" name="tenure" required>

        <label>Monthly Charges</label>
        <input type="number" step="any" name="MonthlyCharges" required>

        <label>Total Charges</label>
        <input type="number" step="any" name="TotalCharges" required>

        <label>Gender</label>
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Senior Citizen</label>
        <select name="SeniorCitizen">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Partner</label>
        <select name="Partner">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Dependents</label>
        <select name="Dependents">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Contract</label>
        <select name="Contract">
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <label>Internet Service</label>
        <select name="InternetService">
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>

        <label>Payment Method</label>
        <select name="PaymentMethod">
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer</option>
            <option value="Credit card (automatic)">Credit card</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <p>{{ prediction }}</p>
            <p>Churn Probability: {{ probability }}%</p>
        </div>
    {% endif %}
</div>

</body>
</html>
